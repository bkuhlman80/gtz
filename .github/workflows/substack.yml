# .github/workflows/substack.yml
name: Pull Substack RSS
on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show tree
        run: ls -la && ls -la scripts || true

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Print Node version
        run: node -v

      - name: Install deps
        run: npm ci

      - name: Verify script exists
        run: test -f scripts/fetch-substack.mjs && echo "script found" || (echo "script missing" && exit 1)
        
      - name: Run pull
        run: npm run substack:pull
        env:
          NODE_OPTIONS: --unhandled-rejections=strict
          PROXY_BASE: https://gtz-one.vercel.app/api/rss-proxy?url=

      - name: Commit JSON changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(substack): update RSS cache"
          file_pattern: data/substack/**/*.json
