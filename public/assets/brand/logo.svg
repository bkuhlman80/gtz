<!-- ZODI wordmark with sun–moon "O" -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 240" role="img" aria-label="Zodi logo">
  <style>
    .ink{fill:#E6C89B}
    .bg{fill:#0F0F10}
    text{font-family: Georgia, "Times New Roman", Times, serif; font-weight:600; letter-spacing:6px}
  </style>

  <!-- Z  D  I -->
  <text x="60"  y="175" font-size="160" class="ink">Z</text>
  <text x="520" y="175" font-size="160" class="ink">D</text>
  <text x="760" y="175" font-size="160" class="ink">I</text>

  <!-- Sun–Moon O -->
  <g transform="translate(360,120)">
    <!-- rays -->
    <defs><rect id="ray" x="-5" y="-110" width="10" height="28" class="ink" rx="3"/></defs>
    <use href="#ray" transform="rotate(0)"/><use href="#ray" transform="rotate(30)"/>
    <use href="#ray" transform="rotate(60)"/><use href="#ray" transform="rotate(90)"/>
    <use href="#ray" transform="rotate(120)"/><use href="#ray" transform="rotate(150)"/>
    <use href="#ray" transform="rotate(180)"/><use href="#ray" transform="rotate(210)"/>
    <use href="#ray" transform="rotate(240)"/><use href="#ray" transform="rotate(270)"/>
    <use href="#ray" transform="rotate(300)"/><use href="#ray" transform="rotate(330)"/>

    <!-- sun disk -->
    <circle r="78" class="ink"/>

    <!-- moon (crescent carved by background circle) -->
    <circle r="60" cx="22" class="bg"/>
    <!-- small stars on moon -->
    <g class="ink">
      <polygon points="22,-14 18,-2 6,2 18,6 22,18 26,6 38,2 26,-2" />
      <polygon points="-2,10 -4,16 -10,18 -4,20 -2,26 0,20 6,18 0,16" />
      <polygon points="8,-36 6,-30 0,-28 6,-26 8,-20 10,-26 16,-28 10,-30" />
    </g>
  </g>
</svg>

